<div class="container">
	<div class="screen">
		<div class="screen__content">
			<form  [formGroup]="form" (ngSubmit)="submitOn()"  >
				<div class="login__field">  
					<i class="login__icon fas fa-user"></i>
					<input type="text" class="login__input" [(ngModel)]="_signup.userName" [ngModelOptions]="{standalone: true}" name="username" placeholder="User name">
				</div>
                <div class="login__field">
					<i class="login__icon fas fa-user"></i>
					<input type="text" class="login__input" [(ngModel)]="_signup.eMail" [ngModelOptions]="{standalone: true}" name="email" placeholder="Email">
				</div>
				<div class="login__field">
					<i class="login__icon fas fa-lock"></i>
					<input type="password" class="login__input" [(ngModel)]="_signup.password" [ngModelOptions]="{standalone: true}" name="password" placeholder="Password">
				</div>
				<button class="button login__submit" type="submit" [class.disabled]="form.invalid">
					<span class="button__text">Sign up Now</span>
					<i class="button__icon fas fa-chevron-right"></i>
				</button>				
			</form>
           
			<div class="social-login">
                <br>
                <br>
					<a href="../../signin" class="social-login__icon fab fa-instagram"> Sign in here </a>
			</div>
		</div>
		<div class="screen__background">
			<span class="screen__background__shape screen__background__shape4"></span>
			<span class="screen__background__shape screen__background__shape3"></span>		
			<span class="screen__background__shape screen__background__shape2"></span>
			<span class="screen__background__shape screen__background__shape1"></span>
		</div>		
	</div>
</div>
